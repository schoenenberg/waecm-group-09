version: "3.7"
services:

  backend:
    build:
      context: ./backend
    ports:
    - target: 8080
      published: 8080
      protocol: tcp

  frontend:
    build:
      context: ./frontend
    ports:
      - target: 3000
        published: 3000
        protocol: tcp

  db:
    image: mongo:latest
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=waecm20
    networks:
      - db_net

networks:
  db_net:
